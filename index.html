<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Criar uma Conta</h2>
    </div>

    <form action="" class="form" id="form">
      <div class="form-control">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small></small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small></small>
      </div>

      <div class="form-control">
        <label for="senha">Senha</label>
        <input type="password" id="senha1" placeholder="Digite sua senha">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small></small>
      </div>

      <div class="form-control">
        <label for="senha">Confirmação de Senha</label>
        <input type="password" id="senha2" placeholder="Digite novamente sua senha">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small></small>
      </div>

      <button type="submit" id="btn">Enviar</button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/e1a0909dfe.js" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
